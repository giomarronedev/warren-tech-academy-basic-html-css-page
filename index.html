<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Warren Tech Academy</title>
  </head>
  <body>
    <div class="overall">
      <div class="container">
        <h1>Comece a <span>investir</span> em 3 passos.</h1>
        <div class="content">
          <img
            class="main-img"
            src="./assets/girl-with-open-arms.png"
            alt="Garota com os braços abertor na beira da praia em um fim de tarde"
          />
          <div class="text-column">
            <div class="text-box">
              <h2 class="first-h2">Descubra seu perfil</h2>
              <p class="first-p">Saiba qual é a sua <span>tolerância ao risco</span>.</p>
            </div>
            <div class="second-box">
              <h2 class="second-h2">Escolha um ponto</h2>
              <p class="second-p">Quer começar por <span>Carteiras</span> ou <span>Bolsa</span>?</p>
            </div>
            <div class="text-box">
              <h2 class="third-h2">Invista o seu dinheiro</h2>
              <p class="third-p">
                Acompanhe a <span>evolução dos seus investimentos</span>.
              </p>
            </div>
            <a href="https://warren.com.br/app/#/signup" target="_blank"
              ><button>Crie sua carteira</button></a
            >
          </div>
        </div>
        <div class="author">
          <p>By Giovanne Marrone</p>
          <div class="social-links">
            <a href="https://github.com/kovuzera" target="_blank"
              ><img
                class="social"
                src="./assets/github.svg"
                alt="Perfil no Github"
            /></a>
            <a href="https://www.linkedin.com/in/giomarrone/" target="_blank"
              ><img
                class="social"
                src="./assets/linkedin.svg"
                alt="Perfil no Linkedin"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
